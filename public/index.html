<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arge - Coming Soon</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins and Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-white to-slate-100 text-gray-900">

    <div class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
        
        <!-- Background decorative shapes -->
        <div class="absolute top-0 -left-24 w-72 h-72 bg-purple-200 rounded-full filter blur-3xl opacity-50 animate-blob"></div>
        <div class="absolute bottom-0 -right-24 w-72 h-72 bg-blue-200 rounded-full filter blur-3xl opacity-50 animate-blob animation-delay-4000"></div>

        <!-- Header with Logo -->
        <header class="absolute top-0 left-0 w-full p-6 sm:p-8">
            <a href="#">
                <img src="arge.png" alt="Arge Logo" class="h-8 w-auto">
            </a>
        </header>

        <main class="text-center z-10 flex flex-col items-center">
            <!-- Main Heading -->
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight mb-3 font-manrope">
                We're Coming Soon
            </h1>
            <p class="text-lg text-gray-500 max-w-2xl mb-8">
                Our new website is under construction, but we are working hard to give you the best experience. Be the first to know when we launch!
            </p>

            <!-- Countdown Timer -->
            <div id="countdown" class="grid grid-cols-2 sm:grid-cols-4 gap-4 sm:gap-6 mb-10">
                <div class="timer-box p-4 sm:p-6 rounded-lg text-center">
                    <span id="days" class="text-4xl sm:text-5xl font-bold text-purple-600 font-manrope">00</span>
                    <span class="block text-sm text-gray-500 mt-1">Days</span>
                </div>
                <div class="timer-box p-4 sm:p-6 rounded-lg text-center">
                    <span id="hours" class="text-4xl sm:text-5xl font-bold text-purple-600 font-manrope">00</span>
                    <span class="block text-sm text-gray-500 mt-1">Hours</span>
                </div>
                <div class="timer-box p-4 sm:p-6 rounded-lg text-center">
                    <span id="minutes" class="text-4xl sm:text-5xl font-bold text-purple-600 font-manrope">00</span>
                    <span class="block text-sm text-gray-500 mt-1">Minutes</span>
                </div>
                <div class="timer-box p-4 sm:p-6 rounded-lg text-center">
                    <span id="seconds" class="text-4xl sm:text-5xl font-bold text-purple-600 font-manrope">00</span>
                    <span class="block text-sm text-gray-500 mt-1">Seconds</span>
                </div>
            </div>

            <!-- Subscription Form and Hint Button -->
            <div class="w-full max-w-md" id="form-container">
                <button id="getHintBtn" class="mb-6 px-6 py-3 bg-transparent border-2 border-purple-500 text-purple-600 hover:bg-purple-500/10 rounded-md font-semibold transition duration-300">
                    âœ¨ Reveal a Hint
                </button>
                <form id="subscribe-form">
                    <p class="text-md text-gray-600 mb-4">Subscribe to get notified!</p>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <input type="email" id="email-input" placeholder="Your email address" required class="w-full px-5 py-3 rounded-md bg-white border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none transition duration-300" />
                        <button type="submit" id="submit-button" class="w-full sm:w-auto px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-md font-semibold text-white transition duration-300">
                            Subscribe
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer with Social Icons -->
        <footer class="absolute bottom-0 left-0 w-full p-6 sm:p-8">
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-gray-400 hover:text-gray-800 transition-colors"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="text-gray-400 hover:text-gray-800 transition-colors"><i class="fab fa-linkedin-in fa-lg"></i></a>
                <a href="#" class="text-gray-400 hover:text-gray-800 transition-colors"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#" class="text-gray-400 hover:text-gray-800 transition-colors"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="#" class="text-gray-400 hover:text-gray-800 transition-colors"><i class="fab fa-github fa-lg"></i></a>
            </div>
        </footer>
    </div>

    <!-- Hint Modal -->
    <div id="hintModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="bg-white rounded-lg p-8 max-w-md w-full text-center relative shadow-2xl">
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-800">
                <i class="fas fa-times fa-lg"></i>
            </button>
            <h2 class="text-2xl font-bold mb-4 text-gray-900 font-manrope">A Glimpse into Arge...</h2>
            <div id="hintContent" class="min-h-[80px] flex items-center justify-center">
                <!-- Content will be injected by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>
</html>
