<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arge - Opening Soon</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins and Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <main id="main-content">
            <img src="arge.png" alt="Arge Logo" class="logo">
            <h1 class="title">Opening soon</h1>
            <p class="subtitle">Be the first to know when we launch.</p>
            
            <!-- Countdown Timer -->
            <div id="countdown" class="countdown-container">
                <div class="timer-box">
                    <span id="days" class="timer-number">00</span>
                    <span class="timer-label">Days</span>
                </div>
                <div class="timer-box">
                    <span id="hours" class="timer-number">00</span>
                    <span class="timer-label">Hours</span>
                </div>
                <div class="timer-box">
                    <span id="minutes" class="timer-number">00</span>
                    <span class="timer-label">Minutes</span>
                </div>
                <div class="timer-box">
                    <span id="seconds" class="timer-number">00</span>
                    <span class="timer-label">Seconds</span>
                </div>
            </div>

            <!-- Social Call to Action -->
            <a href="https://www.instagram.com/arge_in/" target="_blank" class="social-cta">
                <i class="fab fa-instagram"></i>
                <span>Follow on Instagram</span>
            </a>

            <!-- Reveal a Hint Button -->
            <button id="getHintBtn" class="hint-button">
                âœ¨ Reveal a Hint
            </button>
        </main>

        <footer>
            <!-- Footer is now minimal -->
        </footer>
    </div>

    <!-- Hint Modal -->
    <div id="hintModal" class="modal-overlay">
        <div class="modal-content">
            <button id="closeModalBtn" class="modal-close-button">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="modal-title">A Glimpse into Arge...</h2>
            <div id="hintContent" class="modal-body">
                <!-- Hint will be injected here -->
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>
</html>
