<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arge - Coming Soon</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .timer-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        /* Styles for the modal */
        #hintModal {
            transition: opacity 0.3s ease;
        }
        /* Spinner animation for a brief "thinking" effect */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="min-h-screen flex flex-col items-center justify-center p-4 bg-gradient-to-br from-gray-900 via-gray-800 to-slate-900 relative overflow-hidden">
        
        <!-- Background decorative shapes -->
        <div class="absolute top-0 left-0 -translate-x-1/4 -translate-y-1/4 w-96 h-96 bg-purple-600/20 rounded-full filter blur-3xl opacity-50 animate-pulse"></div>
        <div class="absolute bottom-0 right-0 translate-x-1/4 translate-y-1/4 w-96 h-96 bg-blue-600/20 rounded-full filter blur-3xl opacity-50 animate-pulse animation-delay-4000"></div>

        <!-- Header with Logo -->
        <header class="absolute top-0 left-0 w-full p-6 sm:p-8">
            <a href="#">
                <img src="arge.png" alt="Arge Logo" class="h-8 w-auto">
            </a>
        </header>

        <main class="text-center z-10 flex flex-col items-center">
            <!-- Main Heading -->
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight mb-3">
                We're Coming Soon
            </h1>
            <p class="text-lg text-gray-400 max-w-2xl mb-8">
                Our new website is under construction, but we are working hard to give you the best experience. Be the first to know when we launch!
            </p>

            <!-- Countdown Timer -->
            <div id="countdown" class="grid grid-cols-2 sm:grid-cols-4 gap-4 sm:gap-6 mb-10">
                <div class="timer-box p-4 sm:p-6 rounded-lg text-center">
                    <span id="days" class="text-4xl sm:text-5xl font-bold">00</span>
                    <span class="block text-sm text-gray-400 mt-1">Days</span>
                </div>
                <div class="timer-box p-4 sm:p-6 rounded-lg text-center">
                    <span id="hours" class="text-4xl sm:text-5xl font-bold">00</span>
                    <span class="block text-sm text-gray-400 mt-1">Hours</span>
                </div>
                <div class="timer-box p-4 sm:p-6 rounded-lg text-center">
                    <span id="minutes" class="text-4xl sm:text-5xl font-bold">00</span>
                    <span class="block text-sm text-gray-400 mt-1">Minutes</span>
                </div>
                <div class="timer-box p-4 sm:p-6 rounded-lg text-center">
                    <span id="seconds" class="text-4xl sm:text-5xl font-bold">00</span>
                    <span class="block text-sm text-gray-400 mt-1">Seconds</span>
                </div>
            </div>

            <!-- Subscription Form and Gemini Feature -->
            <div class="w-full max-w-md">
                <form>
                    <p class="text-md text-gray-300 mb-4">Subscribe to get notified!</p>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <input type="email" placeholder="Your email address" required class="w-full px-5 py-3 rounded-md bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-purple-500 focus:outline-none transition duration-300" />
                        <button type="submit" class="w-full sm:w-auto px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-md font-semibold transition duration-300">
                            Subscribe
                        </button>
                    </div>
                </form>
                <button id="getHintBtn" class="mt-6 px-6 py-3 bg-transparent border-2 border-purple-500 hover:bg-purple-500/20 rounded-md font-semibold transition duration-300">
                    âœ¨ Reveal a Hint
                </button>
            </div>
        </main>

        <!-- Footer with Social Icons -->
        <footer class="absolute bottom-0 left-0 w-full p-6 sm:p-8">
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-gray-500 hover:text-white transition-colors"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="text-gray-500 hover:text-white transition-colors"><i class="fab fa-linkedin-in fa-lg"></i></a>
                <a href="#" class="text-gray-500 hover:text-white transition-colors"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#" class="text-gray-500 hover:text-white transition-colors"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="#" class="text-gray-500 hover:text-white transition-colors"><i class="fab fa-github fa-lg"></i></a>
            </div>
        </footer>
    </div>

    <!-- Hint Modal -->
    <div id="hintModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="timer-box rounded-lg p-8 max-w-md w-full text-center relative">
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <i class="fas fa-times fa-lg"></i>
            </button>
            <h2 class="text-2xl font-bold mb-4">A Glimpse into Arge...</h2>
            <div id="hintContent" class="min-h-[80px] flex items-center justify-center">
                <!-- Content will be injected by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // --- COUNTDOWN SCRIPT ---
        const countDownDate = new Date();
        countDownDate.setDate(countDownDate.getDate() + 30);
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            daysEl.textContent = days < 10 ? '0' + days : days;
            hoursEl.textContent = hours < 10 ? '0' + hours : hours;
            minutesEl.textContent = minutes < 10 ? '0' + minutes : minutes;
            secondsEl.textContent = seconds < 10 ? '0' + seconds : seconds;
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = '<p class="text-2xl col-span-2 sm:col-span-4">We are live!</p>';
            }
        }, 1000);

        // --- HINT FEATURE SCRIPT ---
        const getHintBtn = document.getElementById('getHintBtn');
        const hintModal = document.getElementById('hintModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const hintContent = document.getElementById('hintContent');

        // Pre-generated list of hints for security and performance on a live site
        const hints = [
            "Arge is where the unseen becomes unforgettable.",
            "Prepare to experience creativity in its purest form. Arge is coming.",
            "The digital canvas is about to change forever. Arge is near.",
            "Unlock a new dimension of interaction. Arge holds the key.",
            "Beyond the code, beyond the design, lies Arge.",
            "It's not just a tool, it's a new way of thinking. Get ready for Arge.",
            "The power of unseen forces, harnessed. That is Arge.",
            "Where logic meets imagination, you will find Arge.",
            "A new era of digital creation dawns with Arge.",
            "The barrier between thought and reality is about to dissolve. Arge is the catalyst.",
            "See what's hidden in plain sight. Arge will show you.",
            "Your ideas, amplified. Your vision, realized. Arge is the future.",
            "The next leap forward isn't a step, it's a paradigm shift. It's Arge.",
            "Arge: The architecture of tomorrow's ideas.",
            "What if your tools could anticipate your next move? Arge can.",
            "Prepare for a seamless flow between inspiration and creation. Arge is coming.",
            "The fabric of digital reality is being rewoven. Arge is the thread.",
            "Complexity, simplified. Possibility, expanded. Arge is the answer.",
            "Don't just build, innovate. Arge will lead the way.",
            "The future is not built, it's grown. Arge is the seed.",
            "A whisper of what's to come, a promise of what's possible. That is Arge.",
            "The lines between art and technology are blurring. Arge is the new spectrum.",
            "Imagine a world where your only limit is your imagination. Arge is that world.",
            "The unseen is about to be revealed. Are you ready for Arge?",
            "A revolution in digital craftsmanship is upon us. Arge is its name.",
            "The next generation of innovation is not about more, but about better. Arge is better.",
            "The symphony of creation is about to begin. Arge is the conductor.",
            "Where data dances and ideas sing, Arge is the stage.",
            "The future is a conversation, and Arge is the new language.",
            "The unseen power of connection, made tangible. Arge is almost here."
        ];

        let lastHintIndex = -1;

        // Function to show the modal
        const showModal = () => {
            hintModal.classList.remove('opacity-0', 'pointer-events-none');
        };

        // Function to hide the modal
        const hideModal = () => {
            hintModal.classList.add('opacity-0', 'pointer-events-none');
        };
        
        // Function to get a random hint from the pre-generated list
        const getHint = () => {
            hintContent.innerHTML = '<div class="spinner"></div>'; // Show spinner for a moment

            setTimeout(() => {
                let randomIndex;
                // Ensure we don't show the same hint twice in a row
                do {
                    randomIndex = Math.floor(Math.random() * hints.length);
                } while (hints.length > 1 && randomIndex === lastHintIndex);
                
                lastHintIndex = randomIndex;
                const hint = hints[randomIndex];
                
                hintContent.innerHTML = `<p class="text-lg text-gray-300">${hint}</p>`;
            }, 500); // Simulate a short loading time
        };

        // Event Listeners
        getHintBtn.addEventListener('click', () => {
            showModal();
            getHint();
        });

        closeModalBtn.addEventListener('click', hideModal);
        
        // Close modal if clicking outside the content box
        hintModal.addEventListener('click', (event) => {
            if (event.target === hintModal) {
                hideModal();
            }
        });
    </script>

</body>
</html>
